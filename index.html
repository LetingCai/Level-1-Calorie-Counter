<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload = "initialize()">
    <h1>Calorie Counter Project</h1>

    <div id = "Appetizer" class = "Main">
        Appetizer: <span id = "Appetizer Calorie">0</span>
    </div>

    <div id = "Entree" class = "Main">
        Entree: <span id = "Entree Calorie">0</span>
    </div>

    <div id = "Desert" class = "Main">
        Desert: <span id = "Desert Calorie">0</span>
    </div>

    <div id = "Total">Total Calorie: <span id = "Total Calorie">0</span></div>

    <div id = "image">
    <p class = "Protein">Protein: <button onclick = "subtract()">-</button><span>0</span><button onclick="add()">+</button></p>
    <p class = "Carb">Carbohydrate: <button onclick = "subtract()">-</button><span>0</span><button onclick="add()">+</button></p>
    <p class = "Fat">Fat: <button onclick = "subtract()">-</button><span>0</span><button onclick="add()">+</button></p>
    </div>
</body>
</html>
